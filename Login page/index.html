<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <form class="mx-auto rounded-3 p-5">
        <h2 class="text-light text-center mb-5">Login</h2>
        <div class="inputbox mb-5">
            <input class="w-100 mb-2" type="email" id="email" required>
            <label for="email" class="text-light">Enter your email</label> 
        </div>
        <div class="inputbox">
            <input class="w-100 mb-2" type="password" id="pass" required>
            <label for="pass" class="text-light">Enter your password</label>
        </div>
        <div class="checkbox mt-4">
            <input type="checkbox" id="check" required>
            <label for="check" class="text-light me-5 mb-4">Remember me</label>
            <a class="text-light" href="#">Forgot password?</a>
        </div>
        <button class="text-center w-100 rounded-3 mb-4 p-1">Log In</button>
        <div class="register text-center">
            <p class="text-light">Don't have an account?
                <a class="text-primary" href="#">Register</a>
            </p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
